                    <input type="text" id="name" placeholder="Ex:John Joe">
                <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ex:example@outlook.com">
                <label for="message"></label>
                    <textarea id="message" placeholder="Tell Us About What You Think"></textarea>
                <div class="buttons">
                    <label for="submit"></label>
                        <input type="submit" value="send">
                    <label for="reset"></label>
                        <input type="reset" value="reset">
                </div>
            </form>
